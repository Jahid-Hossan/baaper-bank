<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>
    <main>
        <section>
            <h1 class="text-center text-5xl font-extrabold my-24">Welcome to <span class="text-purple-500">Baap Er Bank</span></h1>
            <div class="bg-lime-200 w-2/3 m-auto rounded-lg p-12 text-center">
                <h3 class="mb-6 text-3xl font-bold">Please login</h3>
                <input id="email-input" class="block border-none w-3/4 rounded-md px-4 mx-auto mb-3" type="email" placeholder="Type your email" >
                <input id="pass-input" class="block border-none w-3/4 rounded-md px-4 mx-auto mb-3" type="password" placeholder="Type your password">
                <button id="btn-submit" class="text-lg font-medium bg-purple-500 px-8 py-3 hover:bg-lime-500 rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
